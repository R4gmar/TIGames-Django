{% extends 'main/base.html' %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}
<div class="features">
<h1>Удаление статьии</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.announce }}<br>
        {{ form.article }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
      <button class="btn btn-success" type="submit">Удалить статью</button>

    </form>
</div>
{% endblock %}
