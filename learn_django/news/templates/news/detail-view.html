{% extends 'main/base.html' %}

{% block title %}{{ articles.title }}{% endblock %}

{% block content %}
  <div class="features">
    <h1>{{ articles.title }}</h1>
    <p>{{ articles.date }}</p>
    <p>{{ articles.article }}</p>
    <a href="{% url 'news-delete' articles.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'news-update' articles.id %}" class="btn btn-info">Редактировать</a>
</div>
{% endblock %}
